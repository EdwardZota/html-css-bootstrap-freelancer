<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="debug">

    <header>
        <nav class="navbar navbar-expand-md ms_nav fixed-top py-3">
            <div class="container">
              <a class="navbar-brand text-white fw-bold" href="#">START BOOSTRAP</a>
              <button class="navbar-toggler border-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars text-white "></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <section id="ms-top-main">

            <div class="container p-4">
            
                <div class="row text-center text-white ">
                    <div class="col-12 col-md-8 col-lg-6 mx-auto">
                        <img src="img/avatar.svg" class="img-fluid w-50" alt="avatar">
                    </div>
                    <div class="col-12 my-3">
                        <h1>START BOOSTRAP</h1>
                    </div>
                    <div class="col-12">
                        <div class="ms_bar ms_left bg-white rounded-2"></div>
                        <i class="fa-solid fa-star fs-2"></i>
                        <div class="ms_bar ms_right bg-white rounded-2"></div>
                    </div>
                    <div class="col-12 mt-2 ">
                        <p>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                    </div>
                  </div>
            </div>
        </section>
        
        <section id="ms-portfolio">

            <div class="container">
                <div class="row d-flex ">
                    <div class="col-12 text-center">
                        <div class="box m-1">portfolio</div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="box">img</div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="box">img</div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="box">img</div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="box">img</div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="box">img</div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="box">img</div>
                    </div>
                </div>
            </div>

        </section>

        <section id="ms-about">

            <div class="container d-flex justify-content-center">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="box">title</div>
                    </div>
                    <div class="col-12">
                        <div class="box">bar with star</div>
                    </div>
                    <div class="col-12">
                        <div class="row">
                            <div class="box col-12 col-sm-6">text</div>
                            <div class="box col-12 col-sm-6">text</div>
                        </div>
                    </div>
                    <div class="box col-12 text-center">button</div>
                </div>
            </div>
        </section>

        <section id="ms-contact">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="box">contact</div>
                    </div>
                    <div class="col-12 text-center">
                        <div class="box">star</div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col-12">
                                <div class="box">name</div>
                            </div>
                            <div class="col-12">
                                <div class="box">mail</div>
                            </div>
                            <div class="col-12">
                                <div class="box">phone</div>
                            </div>
                            <div class="col-12">
                                <div class="box">message</div>
                            </div>
                            <div class="col-12">
                                <div class="box">button</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        

    </main>

    <footer>
        <section id="ms-location">
            <div class="container">
                <div class="row text-center">
                    <div class="col-12 col-sm-4">
                        <div class="row">
                            <div class="col-12">
                                <div class="box">text</div>
                            </div>
                            <div class="col-12">
                                <div class="box">text</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div class="row">
                            <div class="col-12">
                                <div class="box">text</div>
                            </div>
                            <div class="col-12">
                                <div class="box">text</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div class="row">
                            <div class="col-12">
                                <div class="box">text</div>
                            </div>
                            <div class="col-12">
                                <div class="box">text</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="ms-footer-bottom">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <div class="box">text</div>
                    </div>
                </div>
            </div>
        </section>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="debug">

    <header>
        <nav class="navbar navbar-expand-lg ms_nav pt-3 pb-3 ">
            <div class="container-fluid ms-sm-5 me-sm-5 ms-lg">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">text</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <section id="ms-top-main">

            <div class="container">
            
                <div class="row text-center">
                    <div class="col-12">
                        <div class="box">img</div>
                    </div>
                    <div class="col-12">
                        <div class="box">title</div>
                    </div>
                    <div class="col-12">
                        <div class="box">bar with star</div>
                    </div>
                    <div class="col-12">
                        <div class="box">subtitle</div>
                    </div>
                  </div>
            </div>
        </section>
        
        <section id="ms-portfolio">

            <div class="container">
                <div class="row d-flex ">
                    <div class="col-12 text-center">
                        <div class="box m-1">portfolio</div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="box">img</div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="box">img</div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="box">img</div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="box">img</div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="box">img</div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="box">img</div>
                    </div>
                </div>
            </div>

        </section>

        <section id="ms-about">

            <div class="container d-flex justify-content-center">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="box">title</div>
                    </div>
                    <div class="col-12">
                        <div class="box">bar with star</div>
                    </div>
                    <div class="col-12">
                        <div class="row">
                            <div class="box col-12 col-sm-6">text</div>
                            <div class="box col-12 col-sm-6">text</div>
                        </div>
                    </div>
                    <div class="box col-12 text-center">button</div>
                </div>
            </div>
        </section>

        <section id="ms-contact">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="box">contact</div>
                    </div>
                    <div class="col-12 text-center">
                        <div class="box">star</div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col-12">
                                <div class="box">name</div>
                            </div>
                            <div class="col-12">
                                <div class="box">mail</div>
                            </div>
                            <div class="col-12">
                                <div class="box">phone</div>
                            </div>
                            <div class="col-12">
                                <div class="box">message</div>
                            </div>
                            <div class="col-12">
                                <div class="box">button</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        
        

    </main>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
